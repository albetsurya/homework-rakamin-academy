<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration & Registrants List</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="registration-tab"
            data-toggle="tab"
            href="#registration"
            >Registration</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="list-tab"
            data-toggle="tab"
            href="#registrants-list"
            >Registrants List</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active w-50" id="registration">
          <div class="mt-5">
            <h2>Registration Form</h2>
            <form id="registration-form" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="validationCustom01" class="font-weight-bold pt-4"
                  >Your Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  autofocus
                  required
                />
                <div class="error"></div>
              </div>
              <div class="form-group">
                <label for="validationCustom02" class="font-weight-bold mt-2"
                  >Your Age</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom02"
                  required
                />
                <div class="error"></div>
              </div>
              <div class="form-group">
                <label for="validationCustom03" class="font-weight-bold mt-2"
                  >Your Allowance</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
                <div class="error"></div>
              </div>
              <button class="btn btn-primary w-100" type="submit">
                Submit form
              </button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="registrants-list">
          <div class="mt-5">
            <h2>Registrants List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Allowance</th>
                  <th>Resume</th>
                </tr>
              </thead>
              <tbody id="list-registrant"></tbody>
            </table>
            <p id="resume-info"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
