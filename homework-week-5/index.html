<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration & Registrants List</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="registration-tab"
            data-toggle="tab"
            href="#registration"
            >Registration</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="list-tab"
            data-toggle="tab"
            href="#registrants-list"
            >Registrans List</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="registration">
          <div class="mt-3">
            <h2>Registration Form</h2>
            <form id="registration-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" required />
              </div>
              <div class="form-group">
                <label for="allowance">Allowance:</label>
                <input
                  type="number"
                  class="form-control"
                  id="allowance"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="registrants-list">
          <div class="mt-3">
            <h2>Registrants List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Allowance</th>
                  <th>Resume</th>
                </tr>
              </thead>
              <tbody id="list-registrant"></tbody>
            </table>
            <p id="resume-info"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
